version: "3.9"

services:
  db:
    image: postgres:16-alpine
    ports:
      - "5483:5432"
    environment:
      POSTGRES_DB: beroboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d beroboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:admin@db:5432/beroboard
    networks:
      - internal

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - server
    environment:
      NEXT_PUBLIC_API_URL: http://server:3000
    ports:
      - "3001:3001"
    networks:
      - internal

networks:
  internal:
    driver: bridge
